<!DOCTYPE html>

<html>  
  <head>
    <title>Y-Hack @ Bulldog Days</title>
      <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="author" content="Yale CS Hacker Organization" />
    <meta name="description" content="Y-Hack 2013 is Yale University's National Hackathon" />
    <meta property="og:image" content="http://www.y-hack.com/img/YHACK.png" />

    <link rel="shortcut icon" href="/img/favicon4.ico" >
    <link rel='stylesheet' media='screen' href='css/bdd.css' />
    <script src="js/modernizr.custom.37797.js"></script> 
    <!-- Grab Google CDN's jQuery. fall back to local if necessary --> 
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script> 
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800' rel='stylesheet' type='text/css'>
    <script>!window.jQuery && document.write('<script src="/js/jquery-1.6.1.min.js"><\/script>')</script>
  </head>
  <body>

    <div class="bdd">
      <img src="img/YHACK.png" />
      <form target="_self" onsubmit="" action="javascript: postToGoogle()">
        <div class="line">
          <input id="name" type="text" placeholder="Name" autocomplete="off" autofocus />
        </div>
        <div class="line">
          <input id="email" type="email" placeholder="Email" autocomplete="off" />
        </div>
        <div class="line">
          <button>Submit</button>
        </div>
      </form>
    </div>

    <script>
        function postToGoogle(){
            var name = $('#name').val();
            var email = $('#email').val();
            if ((name !== "") && (email !== "")) {
              $.ajax({
                  url: "https://docs.google.com/a/yhack.org/forms/d/1uEvi_KN8SWp_OdVxxZcrxNRx5Gt4NlWs9bMUgPZFg4A/formResponse",
                  data: { "entry.1029757417" : name, "entry.1313521578" : email },
                  type: "POST",
                  dataType: "xml",
                  statusCode: {
                      0: function (){
                          $('#name').val("");
                          $('#email').val("");
                          //Success message
                      },
                      200: function (){
                          $('#name').val("");
                          $('#email').val("");
                          //Success Message
                      }
                  }
              });
            }
            else {
                //Error message
            }
        }
    </script>
    
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-42185504-1', 'y-hack.com');
      ga('send', 'pageview');
    </script>
  </body>
</html>
